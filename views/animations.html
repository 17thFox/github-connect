<script>
var hidden = true
document.getElementById('add-btn').value='+';
$('#add-btn').click(function () {
	if(hidden) {
	  $('#idea-new').animate({height: '500px'}, 250);
	  $('.left-mini').show();
	  $('.right-mini').show();
	  $('.center-mini').show();
	  document.getElementById('add-btn').value='-';
	  hidden = false;
	}
	else {
		$('.left-mini').hide();
	  $('.right-mini').hide();
	  $('.center-mini').hide();
	  $('#idea-new').animate({height: '200px'}, 250);
	  document.getElementById('add-btn').value='+';
	  hidden = true;
	}
});
</script>

<script>
$('.upvote').click(function () {
  // click just once
  if (this.className == "upvote") {
    var id = this.id;
    $.ajax({
     url: 'upvote?id=' + this.id,
     type: "POST",
     success: function(response) {
       if (response.success)
         document.getElementById(id).setAttribute("class", "upvoted");
     }
    });
  }
});
</script>
